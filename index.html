<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Briller's Doodles</title>
	
	<link rel="stylesheet" href="https://use.typekit.net/zbc7cmi.css">

	<style>
	
	
		.grid{
			display:grid;
			grid-template-columns:1fr 1fr 1fr 1fr;
			grid-auto-rows:minmax(100px, auto);
			grid-gap:10px;
		}
		
		.header{
			text-decoration: none;
			grid-column: 1;
			grid-row: 1;
			font-family: smoothy, sans-serif;
			font-weight: 400;
			font-style: italic;
			font-size: 24px;
			color: black;
		}
		.button{
			background-color:black;
			border:#000000, medium;
			grid-column:2;
			grid-row: 1;
			margin-top: 50px;
			margin-bottom: 50px;
			margin-left: 20px;
			margin-right: 20px;
			padding: 10px;
			text-align: center;
			font-size: 16px;
			text-decoration: none;
			cursor:pointer;
			color: white;
		}
		.buttons{
			background-color: black;
			border: thin, #000000;
			grid-column: 3;
			grid-row: 1;
			margin-top: 50px;
			margin-bottom: 50px;
			margin-left: 20px;
			margin-right: 20px;
			padding: 10px;
			text-align: center;
			font-size: 16px;
			text-decoration: none;
			color: white;
		}
		.buttoned{
			background-color: black;
			grid-column: 4;
			grid-row: 1;
			margin-top: 50px;
			margin-bottom: 50px;
			margin-left: 20px;
			margin-right: 20px;
			padding: 10px;
			text-align: center;
			font-size: 16px;
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body>
	<div class="grid">
		<a href="index.html" class="header"><h1>Briller's Doodles</h1></a>
		<a href="about.html" class="button">About</a>
		<a href="gallery.html" class="buttons">Gallery</a>
		<a href="contact.html" class="buttoned">Contact</a>
		<div class="image"> </div>
		<div class="about"> </div>
		<div class="footer"> </div>
	
	</div>
</body>
</html>
